<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a joke</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><b>DAD JOKES</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="jokes.html">Jokes</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="submit.html">Submit a joke</a>
            </li>
          </ul>
        </div>
      </nav>
<!--Grid for organization-->      
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-8">
<!--Form for name, email, and a textbox for user submission-->            
            <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Email address">
                <div class="form-group">
                  <label for="submission">Joke submission:</label>
                  <textarea class="form-control" id="submission" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col-sm-2">
          </div>
        <div class="row">
            <div class="col-sm">
<!--Table displaying a list of top contributors-->                
                <label for="TopContributors">Top Contributors</label>
                <table id="TopContributors" width = 100% class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Submissions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Tom</td>
                      <td>6</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Sally</td>
                      <td>4</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Mark</td>
                      <td>2</td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
      </div>
      
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
