<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><b>DAD JOKES</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="jokes.html">Jokes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="submit.html">Submit a joke</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
<!--Bootstrap carousel to display images of jokes. Each image is a separate joke.-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
          </div>  
          <div class="col-sm-4">
<!--Carousel page indicator-->
            <div id="Jokes" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#Jokes" data-slide-to="0" class="active"></li>
                  <li data-target="#Jokes" data-slide-to="1"></li>
                  <li data-target="#Jokes" data-slide-to="2"></li>
                </ol>
<!--Carousel slides-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/joke 3.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/joke 1.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/joke 2.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
<!--Carousel forward/backward controls-->
                <a class="carousel-control-prev" href="#Jokes" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#Jokes" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
      </div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
